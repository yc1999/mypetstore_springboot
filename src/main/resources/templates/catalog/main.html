            welcome you!

    <div id="search">
        <div class="searchpart">
            <form action="/catalog/searchProducts" method="post">
                <input type="text" autocomplete="off" id="searchInput" name="searchInput" class="searchtext"/>
                <button class="button" type="submit"><i class="iconfont">&#xe8bb;</i></button>
            </form>
        </div>

    <nav>

        <a href="/account/signOut" th:if="${session.account} != null" th:text="SignOut"></a>
        <a th:href="@{'#'}" th:if="${session.account} != null" th:text="MyAccount" id="myaccount"></a>

    <div id="cartbt" class="dorpdown">
        <div class="cw-icon">
            <i id="shopping-amount" class="ci-count" th:text="${session.cartItemNumber} ? ${session.cartItemNumber} : 0"></i>

<div id="content">
    <section>
        <div id="leftNav">
            <h3 id="fish">Fish</h3>
            <ul id="menu1">
                <li th:each="product : ${fishes}">
                    <div><a th:href="@{'/catalog/product?productId=' + ${product.productId}}"
                            th:text="${product.productId}"></a></div>
                    <ul th:each="item : ${itemlists[product.productId]}">
                        <li>
                            <div><a th:href="@{'/catalog/item?itemId=' + ${item.itemId}}" th:text="${item.itemId}"></a></div>
                        </li>
                    </ul>
                </li>
            </ul>
            <h3 id="dog">Dogs</h3>
            <ul id="menu2">
                <li th:each="product : ${dogs}">

                        <li>
                            <div><a th:href="@{'/catalog/item?itemId=' + ${item.itemId}}" th:text="${item.itemId}"></a></div>

                            <div><a th:href="@{'/catalog/item?itemId=' + ${item.itemId}}" th:text="${item.itemId}"></a></div>

                    </ul>
                </li>
            </ul>
            <h3 id="bird">Birds</h3>
            <ul id="menu5">
                <li th:each="product : ${birds}">
                    <div><a th:href="@{'/catalog/product?productId=' + ${product.productId}}"
                            th:text="${product.productId}"></a></div>
                    <ul th:each="item : ${itemlists[product.productId]}">
                        <li>
                            <div><a th:href="@{'/catalog/item?itemId=' + ${item.itemId}}" th:text="${item.itemId}"></a></div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>


        <!--<%&#45;&#45;滚动图片&#45;&#45;%>-->
        <div class="slider">
            <div class="slide-viewer">
                <div class="slide-group">
                    <div class="slide slide-1">
                        <a href="/catalog/category?categoryId=FISH"><img src="/images/fish.jpg" alt="No two are the same"
                                                                    id="aFISH"/></a>
                    </div>
                    <div class="slide slide-2">
                        <a href="/catalog/category?categoryId=DOGS"><img src="/images/dog.jpg" alt="Monsieur Mints"
                                                                    id="aDOGS"/></a>
                    </div>
                    <div class="slide slide-3">
                        <a href="/catalog/category?categoryId=CATS"><img src="/images/cat.jpg" alt="The Flower Series"
                                                                    id="aCATS"/></a>
                    </div>
                    <div class="slide slide-4">
                        <a href="/catalog/category?categoryId=REPTILES"><img src="/images/reptile.jpg" alt="Salt o' The Sea"
                                                                        id="aREPTILES"/></a>
                    </div>
                    <div class="slide slide-5">
                        <a href="/catalog/category?categoryId=BIRDS"><img src="/images/bird.gif" alt="Salt o' The Sea"
                                                                     id="aBIRDS"/></a>
                    </div>
                </div>
            </div>
            <div class="slide-buttons"></div>
        </div>

    </section>

    <!--双模式窗口-->
    <div id="dialog-form" title="User login">
        <!--<p class="validateTips" th:text="login.remind"></p>-->
        <p class="validateTips" ></p>
        <form id="login">
            <fieldset>
                <label for="username" th:text="username"></label>
                <input type="text" name="username" id="username" value="j2ee"
                       class="text ui-widget-content ui-corner-all">
                <!--<label for="email">Email</label>
                <input type="text" name="email" id="email" value="jane@smith.com" class="text ui-widget-content ui-corner-all">-->
                <label for="password" th:text="password"></label>
                <input type="password" name="password" id="password" value="j2ee"
                       class="text ui-widget-content ui-corner-all">
                <label th:text="checkCode"></label>
                <input type="text" name="checkCode"/><img src="/checkCode" id="checkImg"
                                                          onClick="this.src = this.src+'?'+Math.random()" width="80"
                                                          height="30">
                看不清？<a href="#" onClick="changeCodeImage()" id="changeCodeImage">换一个</a>
                <!-- Allow form submission with keyboard without duplicating the dialog button  -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>
