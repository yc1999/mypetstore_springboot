<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
<head>
    <title>Search Products Result</title>
    <link rel="stylesheet" href="/css/cart.css" />

</head>
<body>
<header>
    <h1>CreativeFolk</h1>
</header>


<div id="BackLink">
    <a href="/catalog/main">Return to Main Menu</a>
</div>

<div id="Catalog">

    <table>
        <tr>
            <th>&nbsp;</th>
            <th>Product ID</th>
            <th>Name</th>
        </tr>
        <tr th:each="product : ${productList}">
            <td>
                <a th:href="@{'/catalog/product?productId='+${product.productId}}" th:utext="${product.description}"></a>
            </td>
            <td>
                <b>
                    <a th:href="@{'/catalog/product?productId='+${product.productId}}" th:text="${product.productId}"></a>
<!--                <a href="viewProduct?productId=<s:property value="productId"/>"><font color="BLACK"><s:property value="productId"/></font></a>-->
                </b>
            </td>
            <td th:text="${product.name}"></td>
        </tr>
    </table>

</div>
</body>
</html>
